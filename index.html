<!DOCTYPE html>
<html>
<body>

<h2>LO For Dev</h2>

<form>
  <label for="score">Player Score:</label><br>
  <input type="text" id="score" name="score"><br>
  <input type="submit" id="submitBtn" value="Submit">
</form> 

<script>
let btn = document.getElementById("submitBtn");
btn.addEventListener('click', event => {
  //showAlert();
  sendScoreToUnity();
});

function sendScoreToUnity(){
let score = document.getElementById("score");
const scoreData = score.value;
window.location.href = "uniwebview://action?Score="+score;
}


function showAlert(){
let score = document.getElementById("score");
const scoreData = score.value;
alert(`Form Data submitted successfuly!\n
        Player Score: ${scoreData}`);
}
</script>
</body>
</html>
